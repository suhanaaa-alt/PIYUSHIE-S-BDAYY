<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Piyushi ❤️</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #ffe4e1; 
            color: #d63384; 
            text-align: center; 
            padding: 20px;
            margin: 0;
        }
        h1 { color: #c71585; margin-top: 30px; font-size: 2rem; }
        .subtitle { font-size: 1.1rem; margin-bottom: 30px; color: #db7093; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(75px, 1fr)); 
            gap: 12px; 
            max-width: 500px; 
            margin: 0 auto; 
            padding: 10px;
        }

        .day-card { 
            aspect-ratio: 1/1; 
            background: #ffb6c1; 
            color: white;
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-weight: bold; 
            transition: 0.3s; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .day-card.locked { 
            background: #fbcce7; 
            cursor: not-allowed; 
            opacity: 0.4; 
        }

        .day-card:hover:not(.locked) {
            background: #ff69b4;
            transform: scale(1.05);
        }

        #modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 182, 193, 0.9); 
            align-items: center; justify-content: center; 
            z-index: 1000;
        }
        .modal-content { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            width: 85%;
            max-width: 350px; 
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .close-btn { 
            margin-top: 20px;
            padding: 12px 30px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Welcome Piyushi ❤️</h1>
    <p class="subtitle">A special note for every day until your birthday!</p>
    
    <div class="grid" id="calendar-grid"></div>

    <div id="modal">
        <div class="modal-content">
            <h2 id="modal-day-title" style="color: #ff69b4; margin-top: 0;"></h2>
            <p id="modal-text" style="color: #444; font-size: 1.1rem; line-height: 1.5;"></p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        const birthdayMessages = {
            "2025-12-30": "Welcome to your countdown, Piyushi! I'm starting this today because every day with you is worth celebrating.",
            "2025-12-31": "Happy New Year's Eve! My favorite part of last year was you.",
            "2026-01-01": "Happy New Year! I can't wait to spend all of 2026 by your side.",
            "2026-01-02": "Now starts the real fun, your birthday month!",
            "2026-01-03": "Every day of January is worth celebrating, as this month is entirely ours! My love!",
            "2026-01-04": "I love you more and more everyday.",
            "2026-01-05": "Your presence is my favourite part of life.",
            "2026-01-06": "You've shown me what true love is.",
            "2026-01-07": "Tysm for loving me so much babyyy!",
            "2026-01-08": "You're my greatest blessing ilysmmm.",
            "2026-01-09": "You're my personal Rohit Sharma!",
            "2026-01-10": "We have the best bond ever.",
            "2026-01-11": "I'm always gonna be there for you, right by your side.",
            "2026-01-12": "Nothings ever gonna change the way I love you and admire you.",
            "2026-01-13": "I'm damn sure you're gonna make mummy, papa, and me proud!",
            "2026-01-14": "I can leave anyone if its meant for you, I hope you know that my love.",
            "2026-01-15": "I know I have hurt you a lot in the past but I'm never gonna repeat that ever again.",
            "2026-01-16": "Nobody can love me like you, and no one's gonna love you more than me.",
            "2026-01-17": "Not even the ocean of words would be enough to tell you how much I love you.",
            "2026-01-18": "You're my Virat Kohli and I'm your Anushka Sharma.",
            "2026-01-19": "I love the fact that I get to be called your girlfriend. You're my favourite cricketer, also the hottest one!",
            "2026-01-20": "I know not every day goes well for us, we may have fought too, but trust me ily more than I have ever said.",
            "2026-01-21": "Every little effort of yours means the world to me.",
            "2026-01-22": "I know I am surely not the 'PERFECT' girlfriend, but I try my best to love you in every way possible.",
            "2026-01-23": "Letsss goo! 7 days to go for your birthdayyyyyyy!",
            "2026-01-24": "I love you soo so muchh Piyushiii, I hope you know that choosing you was the best choice I ever made.",
            "2026-01-25": "We're gonna marry and have 3 cutee kidssss okayyy?",
            "2026-01-26": "PIYUSHIIIIIIEEEEE I LOVE YOUU SOO SOO MUCHHH MYY JAANUUUU!",
            "2026-01-27": "I'm always just too proud of you!!!!",
            "2026-01-28": "Thankyou soo much for loving me more than I deserve.",
            "2026-01-29": "I'm never gonna leave your side, ever.",
            "2026-01-30": "Happiesttt birthdayyyyyyy Piyushieeeee and happyy 4 years of togetherness to ussss! ILYSMMMM JAANUUUU, YOU ARE THE BEST THING THAT HAPPENED TO ME!"
        };

        const grid = document.getElementById('calendar-grid');
        const startDate = new Date(2025, 11, 30); // Dec 30

        for (let i = 0; i < 32; i++) {
            let cardDate = new Date(startDate);
            cardDate.setDate(startDate.getDate() + i);
            
            const y = cardDate.getFullYear();
            const m = String(cardDate.getMonth() + 1).padStart(2, '0');
            const d = String(cardDate.getDate()).padStart(2, '0');
            const dateKey = `${y}-${m}-${d}`;

            const card = document.createElement('div');
            card.className = 'day-card';
            card.innerText = i + 1;

            const today = new Date();
            today.setHours(0,0,0,0);
            const checkDate = new Date(cardDate);
            checkDate.setHours(0,0,0,0);

            if (checkDate > today) {
                card.classList.add('locked');
                card.onclick = () => alert("Patience! This note unlocks on " + dateKey);
            } else {
                card.onclick = () => openModal(i + 1, birthdayMessages[dateKey]);
            }
            grid.appendChild(card);
        }

        function openModal(day, text) {
            document.getElementById('modal-day-title').innerText = "Day " + day;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
