<!DOCTYPE html>

    <style>
        /* This section makes everything PINK */
        body { 
            font-family: 'Arial', sans-serif; 
            background-color: #ffe4e1; /* Light Pink Background */
            color: #d63384; 
            text-align: center; 
            padding: 20px;
        }
        h1 { color: #c71585; margin-bottom: 5px; }
        .subtitle { font-size: 1.2rem; margin-bottom: 30px; color: #db7093; }
        
        /* The Grid for the numbers */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); 
            gap: 12px; 
            max-width: 600px; 
            margin: 0 auto; 
        }

        /* The Pink Cards */
        .day-card { 
            aspect-ratio: 1/1; 
            background: #ffb6c1; /* Medium Pink */
            color: white;
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1.2rem;
            transition: 0.3s; 
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .day-card.locked { 
            background: #fbcce7; 
            cursor: not-allowed; 
            opacity: 0.5; 
        }

        .day-card:hover:not(.locked) { 
            background: #ff69b4; /* Bright Hot Pink on hover */
            transform: translateY(-5px);
        }

        /* The Pop-up Note */
        #modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(255, 182, 193, 0.8); /* Pink tinted overlay */
            align-items: center; justify-content: center; 
            padding: 20px; 
        }
        .modal-content { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            max-width: 400px; 
            position: relative; 
            border: 5px solid #ff69b4;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .close-btn { 
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff69b4;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

        const grid = document.getElementById('calendar-grid');
        const startDate = new Date("2025-12-30T00:00:00");
        const today = new Date();

        for (let i = 0; i < 32; i++) {
            let cardDate = new Date(startDate);
            cardDate.setDate(startDate.getDate() + i);
            
            const dateStr = cardDate.toISOString().split('T')[0];
            const card = document.createElement('div');
            card.className = 'day-card';
            card.innerText = i + 1;

            // Check if the date is in the future
            if (cardDate > today) {
                card.classList.add('locked');
                card.onclick = () => alert("Oops! This note doesn't unlock until " + dateStr);
            } else {

            }
            
            grid.appendChild(card);
        }

        function openModal(day, text) {
            document.getElementById('modal-day-title').innerText = "Day " + day;
            document.getElementById('modal-text').innerText = text;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
